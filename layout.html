<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
      .tog{
          border: 2px solid red;
          padding: 4px;
          
      }
      #tog2{
          margin-left: 4px;
      }
      #tog1{
        margin-left: 4px;
      }
      #score{
          margin-left: 70px;
          display: inline;

      }
      #scorein{
          border:2px solid red ;
          padding: 4px;
      }
      .comtainer{
          margin: 30px;
          padding: 20px;
      }
      #resultin{
        border:2px solid red ;
      }
      #start{
          margin-left: 18px;
      }
      button
      {
        height: 80px;
        width: 80px;
        margin: 10px;
      }
      output{
          margin-left: 68px;
      }

    </style>

<link rel="stylesheet" href="styles.css">


</head>
<body>
    <span id="tog1" class="tog">mouse</span> <span id="tog2" class="tog"> keybord</span>
    <span id="score">
        <!-- <h3> Score</h3> -->
        <strong>Score</strong>
        <span id="scorein">
            00
        </span>
    </span>
    <div class="comtainer" id="but">
        <br>
        <button id="b1" onclick="callfun(id)" >1</button>
        <button id="b2" onclick="callfun(id)" >2</button>
        <button id="b3" onclick="callfun(id)" >3</button>  
        <span id="clock">  <strong>Count-Down</strong>
            <!-- <spam id="resultin" >  Your Score </spam> -->
            <span class="container">

                <span id="display">
                    10
                </span>
                     
            </span>
        </span>     <br>
        <button id="b4" onclick="callfun(id)">4</button>
        <button id="b5" onclick="callfun(id)" >5</button>
        <button id="b6" onclick="callfun(id)" >6</button>   
        <span class="box" id="box1">
            <span> <strong> Result </strong> 
                <span id="result"> 00 </span>
            </span>
        </span>

        <br>
        <button id="b7" onclick="callfun(id)" >7</button>
        <button id="b8" onclick="callfun(id)" >8</button>
        <button id="b9" onclick="callfun(id)" >9</button>
        
        <br>
        <button id="startStop" onclick="startStop()">  Start</button>
       
        <span>
            <br> <br>
            <br>
            <output>score < 10 : SLOW</output> <br>
            <output>score (10-12) : MEDIUM</output> <br>
            <output>score (13-15) : FAST</output> <br>
            <output>score (16-17) : ULTRA-FAST</output> <br>
            <output>score >17 : FROM ANOTHER PLANET</output> <br>
            
        </span>
    </div>
    <script type="text/javascript" src="back.js"></script>

    
    
</body>
</html>
