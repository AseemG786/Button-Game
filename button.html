}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}

</style>
<title> flex box</title>

</head>
<body>
<h1>Flexible Boxes</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>f</div>  
  <div>5</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>

</div>

</body>
</html>
